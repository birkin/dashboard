    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width">

    {% block page_styles %}
    {% endblock %}

        @import url("https://library.brown.edu/info/sites/all/modules/contrib/views/css/views.css?ocdl2j");
    </style>
    <style>
        @import url("https://library.brown.edu/info/sites/all/modules/contrib/ctools/css/ctools.css?ocdl2j");
        @import url("https://library.brown.edu/info/sites/all/modules/contrib/shib_auth/shib_auth.css?ocdl2j");
    </style>
    <style>
        @import url("https://library.brown.edu/info/sites/all/themes/custom/zen_bulsubtheme/css/styles.css?ocdl2j");
    </style>

    <script src="https://library.brown.edu/info/misc/jquery.js?v=1.4.4"></script>
    <script src="https://library.brown.edu/info/misc/jquery.once.js?v=1.2"></script>
    <script src="https://library.brown.edu/info/misc/drupal.js?ocdl2j"></script>

    {% block meta %}{% endblock %}
    <link href="{{ MEDIA_URL }}base.css" type="text/css" rel="stylesheet" media="screen" />
    <script src="{{ MEDIA_URL }}js/base.js" type="text/javascript"></script>
    {% block head %}{% endblock %}
    <script type="text/javascript">
        {% if search_history %}
            addEventSimple(window, 'load', searchHistClick);
        {% endif %}
    </script>

</head>


<body class="html not-front not-logged-in no-sidebars page-node page-node- page-node-36 node-type-page section-webpublishing" >

        <a href="#main-menu" class="element-invisible element-focusable">Jump to navigation</a>
    </p>

    <div id="page">

        <header class="header" id="header" role="banner">
            <a href="/info/" title="Home" rel="home" class="header__logo" id="logo">
                <img src="https://library.brown.edu/info/sites/all/themes/custom/zen_bulsubtheme/BUL-logo-shield.png" alt="Home" class="header__logo-image" />
            </a>
            <div class="header__name-and-slogan" id="name-and-slogan">
                <h1 class="header__site-name" id="site-name">
                    <a href="/info/" title="Home" class="header__site-link" rel="home">
                        <span>Brown University <span style="color:white;font-size:100.5%;">Library</span></span>
                    </a>
                </h1>
            </div> <!-- end #name-and-slogan -->
            <div id="BUL-Blacklight-search">   <!-- search box to match Blacklight's search box; classes reference Bootstrap -->
                <div class="container">
                    <form accept-charset="UTF-8" action="https://search.library.brown.edu/" class="search-query-form form-inline clearfix navbar-form" method="get">
                        <div style="display:none"><input name="utf8" type="hidden" value="&#x2713;">
                        </div>
                        <div class="input-group col-md-9 col-md-offset-1">
                            <input class="search_q q form-control" id="q" name="q" placeholder="Enter keywords to search library resources" type="text" value="" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary search-btn" id="search">
                                    <span class="submit-search-text">Search</span>
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div> <!-- end #BUL-Blacklight-search -->
        </header>

        <div id="breadcrumb-bar">
        </div>

        <div id="wrapper">
            <div id="content">
                <div id="main">
                    <h1 id="logo">
                        <span>Dashboard...</span>
                    </h1>
                    <div id="container">
                        <div id="dashboard-content">
                           {% block content %}{% endblock %}
                        </div>
                    </div> <!-- end div 'container' -->
                </div> <!-- end div 'main' -->
            </div> <!-- end div 'content' -->
        </div> <!-- end div 'wrapper' -->
    </div> <!-- end #page -->
